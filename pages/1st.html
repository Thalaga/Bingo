<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/1st_page.CSS">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        window.onload = function() {
            alert("Notice: Feel free to share your thoughts because you're anonymous");
        };
    </script>
</head>
<body>
    <aside class="navigation">

        <ul class="menu">
            <li><a href="#" class="active">Post</a></i></li>
            <li><a href="#">Newsfeed</a></li>
            <li><a href="#">Notification</a></li>
            <li><a href="#">Chat</a></li>
        </ul>
    </aside>
    <div class="container">
        <img src="../images/logoo.jpg" alt="WSU Logo">
       
        <h1>YOUR FEEDBACK IS IMPORTANT TO US</h1>
        <br>
        <br><br>
        <form action="../php/backend.php" method="post" enctype="multipart/form-data">
            <h2><label for="name">Your nickname</label></h2>
            <input type="text" id="name" name="name" required><br><br>
        
            <h2><label for="subject">Subject:</label></h2>
            <input type="text" id="subject" name="subject" placeholder="e.g #residence" required><br><br>
        
            <h2><label for="feedback">Your Feedback:</label><br></h2>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
        
            <div class="upload-section">
                <h2>Upload Files:</h2>
                <label for="picture">Upload Image (Accepts: .jpg, .jpeg, .png, etc.)</label>
                <input type="file" id="picture" name="picture" accept="image/*"><br><br>
                
                <label for="video">Upload Video (Accepts: .mp4, .avi, .mov, etc.)</label>
                <input type="file" id="video" name="video" accept="video/*"><br><br>
                
                <label for="file">Upload File (Accepts: .pdf, .doc, .docx, .txt, etc.)</label>
                <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .txt"><br><br>
            </div>
            
        
            <br><br>
            <input type="submit" value="Submit Feedback">
        </form>
        
    </div>
</body>
</html>
